<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./css/reg.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <section class="section">
      <div class="card">
        <div class="chap">
          <span class="chap_span">
            <img src="./images/iCON.svg" alt="icon" />
            <h4 class="chap_span_text">Eduvi</h4>
          </span>
          <div class="tee">
            <h2 class="chap_h2">Welcome to Eduvi Online Learning Platform</h2>
          </div>
          <img class="cap_img" src="./images/Group.png" alt="" />
        </div>
        <hr class="card_hr" />
        <div class="ong">
          <span class="ong_span">
            <img src="./images/google.svg" alt="" />
            <p class="ong_span_p">Signup with google</p>
          </span>
          <p class="ong_p">Or signup with your email</p>

          <form action="#" id="registration">
            <p class="label_p">Full Name</p>
            <input
              id="nameinput"
              class="form_input"
              type="text"
              placeholder="Esther Howard"
            />
            <span class="span">
              <i class="bi iiii bi-person"></i>
            </span>

            <p class="label_p">Email</p>
            <input
              id="emailinput"
              class="form_input"
              type="email"
              placeholder="Enter your Email"
            />
            <span class="span">
              <i class="bi iiii bi-envelope"></i>
            </span>

            <p class="label_p">Password</p>
            <input
              id="password"
              class="form_input"
              type="password"
              placeholder="Password"
            />
            <span class="span">
              <i class="bi iiii bi-lock"></i>
            </span>
            <span class="span_1">
              <i class="bi iii show bi-eye"></i>
            </span>

            <span class="chekkk">
            <input type="checkbox" />
            <p class="chekkk_p">
              I agreed to the <strong>Terms & Conditions</strong>
            </p> 
          </span><button type="submit" id="" class="btnn">Sign Up</button>
          </form>
         

          <p class="btn_pppp">Alreay have account?<a href="./login.html">Sign in</a></p>
        </div>
      </div>
    </section>

    <script src="./scripts/script.js"></script>
    <!-- <script src="./scripts/log.js"></script> -->
    <script src="./scripts/reg.js"></script>
    <script src="./scripts/utilist.js"></script>
  </body>
</html>
